        url: https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes    

  - title: Interaction with the DOM trough Javascript
    description: >
      The DOM functions as an programming interface to interact with your 
      document. It allows you to change the document on the fly. A moment ago we
      attached styling to elements with CSS, but we didn't actually change anything.
      To implement behaviour like that we have Javascript. Try changing some
      elements with the instructions below.
    instructions:
      - Go to the page of the first task on the Mozilla Developer Network
      - Open your DevTools, type in the command below and see what happens
      - document.getElementById("main-header").innerHTML = "Hello"
      - Try moving the phrase to another place on the page
