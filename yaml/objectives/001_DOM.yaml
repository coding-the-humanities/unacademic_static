  - title: Relation between Nodes
    description: >
      Elements in the DOM are related to each other in a tree structure. Every 
      element has an parent and could have children and siblings. These are 
      very important relationships. They make it easier to select items when you 
      don't know their name exactly or, or can help you avoid giving classes to 
      every element you see. It is also the reason we indent the tags in our
      document. Screwing that up will make it next to impossible to see the tree
      structure. 
    instructions:
      - Try and fix the indentation in this file.
      - Try and navigate document object with these terms in mind and see how 
        they are applied.
    resources:
      - title: Explaination focussed on the tree structure
        type: article
        site:
          name: W3schools
        url: http://www.w3schools.com/dom/dom_nodetree.asp 

  - title: Interaction with the DOM trough CSS 
    description: >
      One of the tools you've already used to interact with the DOM is CSS.
      Probably you've done this trough classes (an attribute node). CSS however
      lets you interact with the DOM in many ways. You can also navigate the DOM
      with the relationships.
    instruction:
      - Target elements using the css child and type selectors.
      - Look at your document, are there classes that could be replace by 
        selecting the element node?
      - Could you replace classes with (first/last/nth) child selectors?
