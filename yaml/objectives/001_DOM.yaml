title:      DOM
level:      1
points:     100
mandatory:  true
category:   markup

technologies:
  - DOM

description:
  full: >
    The DOM -Document Object Model - is actually the representation of an HTML 
    document structure. In the DOM you can see the various objects of a page and 
    how they relate to each other; through the DOM you can interact with these. 
    The structure of the DOM looks like a tree with the different objects shown
    as branches.
  summary: >
    The DOM -Document Object Model - is the structural representation of an 
    HTML document

tasks:
  - title: Types of Nodes
    description: >
      There are four types of nodes. The document, element, attribute and text node.
      They cleary relate to the HTML. Especially element nodes relate clearly to 
      the HTML, an image tag is an example of this. These element node have 
      attributes node like a class. And of course the content, within the text 
      node. The document node wraps the entire thing. To clearly understand 
      these elements are represented the devTools are really helpful.
    instructions:
      - Open the javascript console in your browser.
      - Type console.log(document) in the javascript console. This is going to
        something very comparable to HTML structure. 
      - But not quite the same.. If you type console.dir(document) you can
        now clearly see what is different. 
      - Get to know the object a bit.
