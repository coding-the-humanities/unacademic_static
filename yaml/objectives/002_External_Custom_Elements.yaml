        url:     https://www.youtube.com/watch?v=djQh8XKRzRg


  - title: Incorporate an external component
    description: >
      Google provides web developpers with tools to incorporate google services on their website.
      For example to incorporate google maps, you need to do quite a bit of work to get it working.
      This includes creating mark up, scripts and communicating with their API. These are steps one 
      have to take everytime they need to incorporate google maps, besides these steps always remain
      the same. With the google maps custom element this process is simplified. You can import the 
      element with a single line. You can then use it as many times as you like and modify it by adding 
      attributes.
    instructions:
      - Open the plunker file
      - Import the google maps component
