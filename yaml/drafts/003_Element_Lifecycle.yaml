tasks:
  - title: Get to know the lifecycles
    description: >
      The official W3C webcomponent specification defines four different lifecycles. 
      Polymer has the same lifecycles, but gives them different names and further
      specifies some of the lifecycles.  
    instructions:
      - Have a look at Polymer's lifecycle
      - You could also take a look at W3C's specifications, but beware, it does get into some technical details
    resources:
      - title:   Polymer Lifecycle
        type:    article
        site:
          name:  Polymer
        url:     https://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
      - title:   Custom Element Lifecycle
        type:    article
        site:
          name:  Custom Elements: W3C Editor's Draft 14 November 2014
        url:     http://w3c.github.io/webcomponents/spec/custom/#custom-element-lifecycle

  - title: Design a loading screen
    description: >
      One way you could use an element lifecycle is by designing
      a loading screen. For instance: the element that contains the
      the loading screen can be the first element that is put
      into the page. Once the DOM has finished loading we simply
      remove this element.
    instructions:
      - Use the Polymer documentation to find a lifecycle that fits this purpose
      - Insert this lifecycle method into the Plunker script
