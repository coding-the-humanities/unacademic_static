description:
  full: >
    Composition is a method programmers use to design their code.
    Code can be a hotchpotch of meaningless words and numbers.
    When we think of maintaibality, scalability and the ease for collaboration. 
    You might want to structure your code in a more efficient way. 

    Composition is one of these structure methods to provide us with a
    solution to optimize functionality reuse.
    It builds on the ideas of Object-Oriented-programming or simply OOP.

    In this lesson you will familiarise yourself with these fundamentals
    of structuring snd designing code.

  summary: >
    Composition is a method to structure your code to optimize code reuse.

