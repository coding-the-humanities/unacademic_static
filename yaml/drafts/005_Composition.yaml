  - title: Discover the benefits of Composition over Inheritance
    description: >
      Object-Oriented Programing has too well known candidates for the 
      reuse of functionality. Inheritance and Composition
      Inheritance is like a tree structure each object inherits all information
      from the higher class in the tree. Think of it from specific to more general. 
      Inheritance is quicker to set up but might produce problems down the line, for 
      example when you have to make a change to the highest class in the tree structure.
      A problem like that would influence all the other objects connected and create some
      unwanted results.
      Composition is a method where the big objects ar composed of smaller objects, each
      serving a different smaller function. this method reduces complexity by 
      treating many objects as one object. 
