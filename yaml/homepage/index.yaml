level000:
  - title: HTML
    classtag: html
    summary: HTML gives directions to the web browser on what content to display. It uses a set of elements to identify content types.
    url: 000_HTML

  - title: CSS
    classtag: css
    summary: Learn about styling web pages with cascading style sheets.
    url: 000_CSS

  - title: Gists
    classtag: gist
    summary: Share your files in a gist.
    url: 000_Gists

  - title: City Walk
    classtag: cityWalk
    summary: Get some last contact with the real world, before you disappear into its virtual counterpart.
    url: 000_City_Walk

level001:
  - title: Dev tools
    classtag: devTools
    summary: A very important tool to know is the Devtools in browsers. It is used for many things like bugtesting or experimenting.
    url: 001_Dev_Tools

  - title: DOM
    classtag: dom
    summary: The DOM -Document Object Model - is an interface for HTML documents.
    url: 001_DOM

  - title: JSON
    classtag: json
    summary: JSON is an easily parsed and widely used data format.
    url: 001_JSON

  - title: Templating
    classtag: webTemplates
    summary: HTML5 allows for template elements. A template is best described as a mold with a fixed layout, which can be repeated multiple times.
    url: 001_Templating

  - title: Photostack
    classtag: photoStack
    summary: Select photos, create a JSON-object and make a template.
    url: 001_Photostack

level002:
  - title: Web Architecture
    classtag: webArchitecture
    summary: Http requests and communicating with the server.
    url: 002_Web_Architecture

  - title: Web Components
    classtag: webComponents
    summary: Web components are the future of web development, but what are they?
    url: 002_Web_Components

  - title: Custom Elements
    classtag: externalCustomElements
    summary: Web components provide an easy way to share and reuse code.
    url: 002_Custom_Elements

  - title: Communication Between Components
    classtag: communicationBetweenElements
    summary: Under construction
    url: under_construction

  - title: From Idea to Component
    classtag: fromIdeaToComponent
    summary: Transform one of your ideas into a real webcomponent.
    url: 002_From_Idea_To_Component
